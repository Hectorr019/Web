<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evento de Criptomonedas</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background-color: #0b0c10;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px 15px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #1f2833;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,0,0.1);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #66fcf1;
      font-size: 24px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.4;
      font-size: 14px;
    }
    .recaptcha-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    .timer {
      font-size: 18px;
      color: #66fcf1;
      margin-bottom: 20px;
      font-weight: bold;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #66fcf1;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0b0c10;
      color: #66fcf1;
    }
    tr:nth-child(even) {
      background-color: #16222a;
    }
    footer {
      margin-top: 25px;
      font-size: 11px;
      color: #ccc;
    }
    .warning {
      color: #ff5555;
      font-size: 12px;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ff5555;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Evento Especial de Criptomonedas!</h1>
    
    <p>Complete el CAPTCHA para verificar su identidad y acceder al contenido.</p>
    
    <div class="recaptcha-container">
      <div class="g-recaptcha"6LcCpmArAAAAAIUzkdT0OnIvBvDnfuMMdJVZV-dw" data-callback="onCaptchaSuccess"></div>
    </div>
    
    <div class="timer">
      Tiempo restante: <span id="countdown">01:59:00</span>
    </div>

    <h2>Últimas Transacciones</h2>
    <table>
      <thead>
        <tr>
          <th>Dirección</th>
          <th>Enviado</th>
          <th>Recibido</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody id="transaccionesBody"></tbody>
    </table>

    <footer>
      © 2025 Demo Crypto Ltd. Sitio de demostración educativa.
    </footer>
  </div>

  <script>
    // Función para el CAPTCHA
    function onCaptchaSuccess(response) {
      // Simulación de verificación (en producción debe hacerse en backend)
      setTimeout(() => {
        window.location.href = "/home"; // Cambia por tu ruta real
      }, 1000);
    }

    // Generador de transacciones
    function generarDireccion() {
      const chars = "abcdef0123456789";
      let dir = "0x";
      for (let i = 0; i < 4; i++) dir += chars[Math.floor(Math.random() * chars.length)];
      dir += "_";
      for (let i = 0; i < 4; i++) dir += chars[Math.floor(Math.random() * chars.length)];
      return dir;
    }

    function generarTransaccion() {
      const enviada = (Math.random() * 4 + 0.1).toFixed(2);
      const recibida = (enviada * 2).toFixed(2);
      return {
        direccion: generarDireccion(),
        enviada: `${enviada} ETH`,
        recibida: `${recibida} ETH`,
        estado: "Completado"
      };
    }

    function mostrarTransacciones(cantidad = 5) {
      const tbody = document.getElementById("transaccionesBody");
      tbody.innerHTML = "";

      for (let i = 0; i < cantidad; i++) {
        const tx = generarTransaccion();
        const row = `
          <tr>
            <td>${tx.direccion}</td>
            <td>${tx.enviada}</td>
            <td>${tx.recibida}</td>
            <td>${tx.estado}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      }
    }

    // Temporizador
    function startCountdown(durationInSeconds) {
      let seconds = durationInSeconds;
      const countdown = document.getElementById('countdown');

      const interval = setInterval(() => {
        if (seconds <= 0) {
          clearInterval(interval);
          countdown.textContent = "00:00:00";
          return;
        }
        
        seconds--;
        const hours = String(Math.floor(seconds / 3600)).padStart(2, '0');
        const minutes = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
        const sec = String(seconds % 60).padStart(2, '0');
        countdown.textContent = `${hours}:${minutes}:${sec}`;
      }, 1000);
    }

    // Inicialización
    document.addEventListener('DOMContentLoaded', () => {
      mostrarTransacciones();
      startCountdown((1 * 60 * 60) + (59 * 60)); // 1 hora 59 minutos
    });
  </script>
</body>
</html>
